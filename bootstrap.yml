---

- hosts: all
  become: true
  tasks:

  - name: Install Updates
    tags: always
    dnf:
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "Rocky"

- hosts: all
  become: true
  tasks:

  - name: Create Background User
    tags: always
    user:
      name: background
      groups: root

  - name: Add SHH Key for Background
    tags: always
    authorized_key:
      user: background
      key: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAICQ/Z6hdJnMpuZd3ls6Zxq6A6TrdUSt0m1nhUwueYaya ansible"

  - name: Add Sudoers File for Background
    tags: always
    copy:
      src: sudoer_background
      dest: /etc/sudoers.d/background
      owner: root
      group: root
      mode: 0440

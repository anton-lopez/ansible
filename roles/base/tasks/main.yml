     key: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAICQ/Z6hdJnMpuZd3ls6Zxq6A6TrdUSt0m1nhUwueYaya ansible"

 - name: Generate sshd_config file from template
   tags: ssh
   template:
     src: "{{ ssh_template_file }}"
     dest: /etc/ssh/sshd_config
     owner: root
     group: root
     mode: 0644
   notify: restart_sshd
